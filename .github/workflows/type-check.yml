name: Type Check (tsc)

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: ðŸ”Ž Type Check
        run: pnpm type-check
